<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <title>Initiative</title>
    <script type="module" src="server.js" defer></script>
    <script type="module" src="health.js" defer></script> 
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="turn.css"> <!-- Link to the new turn.css file -->
    <script src="turn.js" defer></script> <!-- Link to the new turn.js file -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> <!-- Link to MedievalSharp from Google Fonts -->
</head>

<body>
    <div class="container">
        <h1>Initiative</h1>

        <!-- Rankings List -->
        <ul id="rankingList"></ul>

        <!-- Button container for side by side alignment -->
        <div class="button-container">
            <button id="apply-damage-button">Apply Damage</button>
            <button id="next-button">Next</button>
        </div>

        <!-- Button to clear the list -->
        <br>
        <button id="clear-list-button">Clear List</button>
        <br><br>
       
        <!-- Form to submit a new entry -->
        <br><br>
        <h2>Submit a New Entry</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="initiative">Initiative:</label>
        <input type="number" id="initiative" required>
        
        <label for="health">Health:</label>
        <input type="number" id="health">

        <button id="submit-button">Submit</button>

        <!-- Link to go back to the index page -->
        <br><br>
        <a href="index.html" class="button-link">Go to Submission Page</a>
    </div>
</body>

</html>
