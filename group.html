<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Rankings</title>
    <script type="module" src="server.js" defer></script> <!-- Load the app.js -->
</head>

<body>
    <h1>Rankings</h1>

    <!-- List of rankings -->
    <ul id="rankingList"></ul>

    <br>

    <!-- Form to add entries locally -->
    <h2>Add a New Entry Locally</h2>
    <label for="localName">Name:</label>
    <input type="text" id="localName" required>
    <label for="localNumber">Number:</label>
    <input type="number" id="localNumber" required>
    <button id="add-local-button">Add Locally</button>

    <br><br>
    <a href="index.html">Submit a New Entry to Firebase</a> <!-- Link back to Submission page -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch existing rankings from Firebase (done in app.js)
            if (document.getElementById('rankingList')) {
                fetchRankings(); // Ensure this function is defined in app.js
            }

            // Add locally to the rankings list without Firebase
            document.getElementById('add-local-button').addEventListener('click', () => {
                const name = document.getElementById('localName').value;
                const number = parseInt(document.getElementById('localNumber').value);

                if (name && !isNaN(number)) {
                    // Create a new list item and add to the rankingList
                    const rankingList = document.getElementById('rankingList');
                    const listItem = document.createElement('li');
                    listItem.textContent = `${name}: ${number}`;

                    // Add the new entry to the list
                    rankingList.appendChild(listItem);

                    // Clear the input fields
                    document.getElementById('localName').value = '';
                    document.getElementById('localNumber').value = '';
                } else {
                    alert('Please enter a valid name and number.');
                }
            });
        });
    </script>

</body>

</html>
