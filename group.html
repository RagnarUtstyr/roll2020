<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Rankings</title>
    <script type="module" src="server.js" defer></script> <!-- Load the server.js -->
</head>

<body>
    <h1>Rankings</h1>

    <!-- List of rankings -->
    <ul id="rankingList"></ul>

    <br>

    <!-- Form to add entries locally (which will be stored in Firebase and cookies) -->
    <h2>Add a New Entry</h2>
    <label for="localName">Name:</label>
    <input type="text" id="localName" required>
    <label for="localNumber">Number:</label>
    <input type="number" id="localNumber" required>
    <button id="add-local-button">Add Entry</button>

    <br><br>
    <button id="clear-all-button">Clear All Entries</button>

    <br><br>
    <a href="index.html">Submit a New Entry to Firebase Directly</a> <!-- Link back to Submission page -->

    <script>
        // Utility functions to handle cookies
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + JSON.stringify(value) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) == 0) {
                    return JSON.parse(c.substring(nameEQ.length, c.length));
                }
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Manage local entries with cookies
        function addLocalEntry(name, number) {
            // Add to the list on the UI
            const rankingList = document.getElementById('rankingList');
            const listItem = document.createElement('li');
            listItem.textContent = `${name}: ${number}`;

            // Add a delete button to remove this local entry
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', () => {
                rankingList.removeChild(listItem);
                deleteEntryFromFirebase(name, number); // Also delete from Firebase
                deleteCookie(`localEntry_${name}_${number}`); // Also delete from cookies
            });

            listItem.appendChild(deleteButton);
            rankingList.appendChild(listItem);

            // Store in cookies for persistence
            setCookie(`localEntry_${name}_${number}`, { name, number }, 7); // Expires in 7 days
        }

        function loadLocalEntries() {
            // Load all local entries from cookies
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const trimmedCookie = cookie.trim();
                if (trimmedCookie.startsWith('localEntry_')) {
                    const value = trimmedCookie.substring(trimmedCookie.indexOf('=') + 1);
                    if (value) {
                        const entry = JSON.parse(value);
                        addLocalEntry(entry.name, entry.number);
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch existing rankings from Firebase (function is in server.js)
            if (document.getElementById('rankingList')) {
                fetchRankings();
                loadLocalEntries(); // Load local entries from cookies
            }

            // Add locally to the rankings list and also push to Firebase
            document.getElementById('add-local-button').addEventListener('click', async () => {
                const name = document.getElementById('localName').value;
                const number = parseInt(document.getElementById('localNumber').value);

                if (name && !isNaN(number)) {
                    try {
                        // Add to Firebase to ensure persistence
                        await addEntryToFirebase(name, number);
                        // Add to local list and store in cookies
                        addLocalEntry(name, number);

                        // Clear the input fields
                        document.getElementById('localName').value = '';
                        document.getElementById('localNumber').value = '';
                    } catch (error) {
                        console.error('Error adding entry:', error);
                        alert('Failed to add entry. Please try again.');
                    }
                } else {
                    alert('Please enter a valid name and number.');
                }
            });

            // Clear all entries from Firebase and cookies
            document.getElementById('clear-all-button').addEventListener('click', () => {
                if (confirm('Are you sure you want to delete all entries?')) {
                    clearAllEntriesFromFirebase();
                    // Clear all local entries from cookies
                    const cookies = document.cookie.split(';');
                    cookies.forEach(cookie => {
                        const trimmedCookie = cookie.trim();
                        if (trimmedCookie.startsWith('localEntry_')) {
                            const name = trimmedCookie.split('=')[0];
                            deleteCookie(name);
                        }
                    });

                    // Clear the UI
                    document.getElementById('rankingList').innerHTML = '';
                }
            });
        });
    </script>

</body>

</html>
