<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Lists</title>
    <link rel="stylesheet" href="save.css">
</head>
<body>
    <div class="container">
        <h1>Manage Saved Lists</h1>

        <!-- Naming field for saving and loading lists -->
        <div class="list-controls">
            <input type="text" id="list-name" placeholder="Enter list name" />
            <button id="save-list-button">Save List</button>
            <button id="load-list-button">Load List</button>
            <button id="delete-list-button">Delete List</button>
        </div>

        <!-- List of saved lists will appear here -->
        <h2>Saved Lists</h2>
        <ul id="savedLists">
            <!-- List of saved lists will be dynamically populated here -->
        </ul>

        <button id="go-back-button">Go Back to Main Page</button>
    </div>

    <script src="save.js"></script> <!-- Link to save.js -->
</body>
</html>
