<div class="monster" data-name="Soul Harvester" data-health="101" data-grd="17" data-res="18" data-tgh="14"></div>
<div class="monster" data-name="Temporal Wraith" data-health="86" data-grd="15" data-res="19" data-tgh="12"></div>
<div class="monster" data-name="Umbral Leviathan" data-health="274" data-grd="21" data-res="20" data-tgh="25"></div>
<div class="monster" data-name="Venomscale Hydra" data-health="166" data-grd="17" data-res="14" data-tgh="20"></div>
<div class="monster" data-name="Whispering Wight" data-health="73" data-grd="15" data-res="17" data-tgh="13"></div>
  </div>

  <div class="table-container" id="monsterTable"></div>

  <div style="margin-top: 20px;">
    <button id="download-list">Download List</button>
    <button id="clear-list">Clear List</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_4kINWig7n6YqB11yM2M-EuxGNz5uekI",
      authDomain: "roll202-c0b0d.firebaseapp.com",
      databaseURL: "https://roll202-c0b0d-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "roll202-c0b0d",
      storageBucket: "roll202-c0b0d.appspot.com",
      messagingSenderId: "607661730400",
      appId: "1:607661730400:web:b4b3f97a12cfae373e7105",
      measurementId: "G-6X5L39W56C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const monsterTable = document.getElementById("monsterTable");
    let monsterCache = [];

    function getStaticMonsters() {
      const elements = document.querySelectorAll('#static-monsters .monster');
      return Array.from(elements).map(el => ({
        name: el.dataset.name,
        health: parseInt(el.dataset.health),
        grd: parseInt(el.dataset.grd),
        res: parseInt(el.dataset.res),
        tgh: parseInt(el.dataset.tgh)
      }));
    }

    function isDuplicate(a, b) {
      return (
        a.name === b.name &&
        a.health === b.health &&
        a.grd === b.grd &&
        a.res === b.res &&
        a.tgh === b.tgh
      );
    }

    function renderMonster({ name, health, grd, res, tgh }) {
      const entry = document.createElement("div");
      entry.className = "table-entry";
      entry.innerHTML = `
        <div><span class='label'>Name:</span><span class='content'>${name}</span></div>
        <div><span class='label'>GRD:</span><span class='content'>${grd}</span></div>
        <div><span class='label'>RES:</span><span class='content'>${res}</span></div>
        <div><span class='label'>TGH:</span><span class='content'>${tgh}</span></div>
        <div><span class='label'>HP:</span><span class='content'>${health}</span></div>
      `;
      monsterTable.appendChild(entry);
    }

    function loadMonsters() {
      const refData = ref(db, "OpenLegendMonster/");
      const staticList = getStaticMonsters();

      onValue(refData, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const seen = new Set();
        const unique = [];

        for (const monster of Object.values(data)) {
          const isValid =
            monster.name &&
            monster.health !== undefined &&
            monster.grd !== undefined &&
            monster.res !== undefined &&
            monster.tgh !== undefined &&
            monster.health !== "N/A" &&
            monster.grd !== "N/A" &&
            monster.res !== "N/A" &&
            monster.tgh !== "N/A";

          if (!isValid) continue;

          const key = `${monster.name}|${monster.health}|${monster.grd}|${monster.res}|${monster.tgh}`;
          const isDupe = staticList.some(staticM => isDuplicate(monster, staticM));

          if (!seen.has(key) && !isDupe) {
            seen.add(key);
            unique.push(monster);
          }
        }

        monsterCache = unique;
        monsterTable.innerHTML = "";
        monsterCache.forEach(renderMonster);
      });
    }

    function downloadMonsterList() {
      const htmlContent = monsterCache.map(monster => `
        <h2>${monster.name}</h2>
        <p>HP: ${monster.health}</p>
        <p>GRD: ${monster.grd}</p>
        <p>RES: ${monster.res}</p>
        <p>TGH: ${monster.tgh}</p>
      `).join("\n");

      const blob = new Blob([`<html><body>${htmlContent}</body></html>`], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "OpenLegendMonsters.html";
      link.click();
    }

    function clearMonsterList() {
      const refData = ref(db, "OpenLegendMonster/");
      set(refData, null).then(() => {
        monsterCache = [];
        monsterTable.innerHTML = "";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadMonsters();
      document.getElementById("download-list").addEventListener("click", downloadMonsterList);
      document.getElementById("clear-list").addEventListener("click", clearMonsterList);
    });
  </script>
</body>
</html>
